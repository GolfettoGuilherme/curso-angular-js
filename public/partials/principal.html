<div class="jumbotron">
    <h1 class="text-center">Alurapic</h1>
</div>

<p ng-show="mensagem.length" class="alert alert-info">{{mensagem}}</p>

<div class="row">
    <div class="col-md-12">
        <form>
            <div class="input-group">
                <span class="input-group-btn">
                    <a href="fotos/new" class="btn btn-primary">Nova Foto</a>    
                </span>
                <!-- model Ã© a variavel do $scope que tem two ways biding -->
                <input ng-model="filtro" type="text" ng-model-options="{ debounce: 500}" class="form-control" placeholder="filtrar">    
            </div>
        </form>
    </div>
</div>
<br>
<div class="row">
    <meu-painel class="col-md-2 painel-animado" ng-repeat="foto in fotos | filter: filtro" titulo="{{foto.titulo}}">
        <img class="img-responsive center-block" src="{{foto.url}}" alt="{{foto.titulo}}">
    </meu-painel>    
</div>
