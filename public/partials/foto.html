<div class="page-header text-center">
	<h3>{{foto.titulo}}</h3>
</div>

<form novalidate name="formulario" class="row" ng-submit="submeter()">
	<div class="col-md-6">
		<div class="form-group">
			<label>Titulo</label>
			<input ng-model="foto.titulo" name="titulo" type="text" class="form-control" required ng-maxlength="20">
			<span ng-show="formulario.$submitted  && formulario.titulo.$error.required" class="text-danger">Titulo Obrigatório !</span>
			<span ng-show="formulario.$submitted && formulario.titulo.$error.maxlength" class="text-danger">Deve ter no maximo 20 caracteres !</span>
		</div>		
		<div class="form-group">
			<label>URL</label>
			<input  ng-model="foto.url" name="url" type="text" class="form-control" required>
			<span ng-show="formulario.$submitteed && formulario.url.$error.required" class="text-danger">URL Obrigatória !</span>
		</div>
		<div class="form-group">
			<label>Descrição</label>
			<textarea ng-model="foto.descricao" name="descricao" type="text" class="form-control"></textarea>
		</div>
	
		<button ng-disabled="formulario.$invalid" type="submit" class="btn btn-primary">Salvar</button>

		<a href="/" class="btn btn-danger">Voltar</a>
		<hr>
	</div>
	<div class="col-md-6">
		<minha-foto url="{{foto.url}}" titulo="{{foto.titulo}}"></minha-foto>
	</div>
</form>
